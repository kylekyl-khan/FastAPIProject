<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>公司通訊錄 Demo</title>
  <link rel="stylesheet" href="/static/style.css" />
  <!-- 在 Outlook 中才會載入 office.js，純瀏覽器開也不會壞掉 -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" async></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>公司通訊錄 Demo Preview</h1>
      <p>這是從中繼資料庫透過 FastAPI 取得的組織樹與人員資訊。</p>
      <!-- 搜尋欄位可以先留著，功能之後再補 -->
      <input id="search-input" placeholder="搜尋姓名 / 部門 / 職稱（demo 未實作）" />
    </header>

    <main class="layout">
      <section id="contacts-tree" class="tree">
        <!-- JS 會動態把樹插在這裡 -->
        <ul></ul>
      </section>

      <section id="details-box" class="details">
        <h2>人員詳細資訊</h2>
        <p>請從左側樹狀清單選擇一個人員。</p>
      </section>
    </main>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
